<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duolingo – Make Languages a Daily Habit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f5fff7;
      --primary: #58cc02;
      --primary-dark: #379401;
      --accent: #ffdc4c;
      --text-main: #102a43;
      --text-muted: #6b7b93;
      --card-bg: #ffffff;
      --border-soft: #e1e7ef;
      --danger: #ff4b4b;
      --shadow-soft: 0 18px 45px rgba(15, 52, 67, 0.12);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #e1ffeb 0, #f5fff7 60%);
      color: var(--text-main);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 1.5rem 4rem;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing: 0.02em;
    }

    .logo-icon {
      width: 34px;
      height: 34px;
      border-radius: 30%;
      background: radial-gradient(circle at 30% 30%, #8ceb42, #3a9c02);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
      color: #fff;
      font-size: 1.3rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-muted);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--text-main);
    }

    .nav-cta {
      padding: 0.55rem 1.2rem;
      border-radius: var(--radius-pill);
      background: var(--card-bg);
      border: 1px solid rgba(16, 42, 67, 0.06);
      box-shadow: 0 6px 18px rgba(15, 52, 67, 0.08);
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
      margin-bottom: 3rem;
    }

    .hero-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.2rem 0.8rem;
      border-radius: var(--radius-pill);
      background: rgba(88, 204, 2, 0.1);
      color: var(--primary-dark);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.8rem;
    }

    .hero-label-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .hero h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      line-height: 1.1;
      margin-bottom: 0.8rem;
    }

    .hero-highlight {
      background: linear-gradient(120deg, #58cc02, #00a2e8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero p {
      color: var(--text-muted);
      margin-bottom: 1.2rem;
      max-width: 32rem;
      font-size: 0.97rem;
    }

    .hero-streak {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      border-radius: var(--radius-pill);
      background: rgba(255, 220, 76, 0.18);
      font-size: 0.78rem;
      font-weight: 500;
      margin-bottom: 1.2rem;
    }

    .hero-streak span {
      font-weight: 700;
      color: #ff8c00;
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      padding: 0.9rem 1.4rem;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #58cc02, #3aa802);
      color: #fff;
      font-weight: 700;
      font-size: 0.95rem;
      box-shadow: 0 14px 30px rgba(88, 204, 2, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #3aa802, #2e8801);
      transform: translateY(-1px);
    }

    .btn-secondary {
      padding: 0.9rem 1.3rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(16, 42, 67, 0.12);
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-secondary:hover {
      background: #fff;
    }

    .hero-meta {
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .hero-meta span::before {
      content: "•";
      color: var(--primary);
    }

    .hero-meta span:first-child::before {
      content: "";
    }

    /* HERO MOCKUP */
    .hero-mockup {
      position: relative;
      padding: 1rem;
    }

    .phone {
      background: var(--card-bg);
      border-radius: 2rem;
      box-shadow: var(--shadow-soft);
      padding: 1.1rem 1.1rem 1.4rem;
      max-width: 310px;
      margin-left: auto;
      border: 3px solid #e2f7dd;
    }

    .phone-notch {
      width: 70px;
      height: 8px;
      border-radius: 99px;
      background: #e4edf5;
      margin: 0 auto 0.9rem;
    }

    .lesson-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .lesson-header strong {
      color: var(--text-main);
      font-size: 0.85rem;
    }

    .lesson-progress {
      width: 96px;
      height: 8px;
      border-radius: 99px;
      background: #edf2ff;
      overflow: hidden;
    }

    .lesson-progress-bar {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #58cc02, #ffdc4c);
    }

    .lesson-card {
      background: #f4ffea;
      border-radius: 1.2rem;
      padding: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.7rem;
    }

    .lesson-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .lesson-text small {
      color: var(--text-muted);
      font-size: 0.7rem;
    }

    .lesson-text strong {
      display: block;
      font-size: 0.85rem;
    }

    .answer-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin: 0.7rem 0 0.3rem;
    }

    .answer {
      padding: 0.6rem 0.7rem;
      border-radius: 0.9rem;
      background: #ffffff;
      border: 1px solid rgba(16, 42, 67, 0.06);
      font-size: 0.78rem;
      text-align: center;
      cursor: pointer;
    }

    .answer.correct {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(88, 204, 2, 0.35);
    }

    .lesson-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.6rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .streak-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      background: rgba(255, 155, 0, 0.1);
      color: #ff8c00;
      font-weight: 600;
    }

    .continue-btn {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }

    .floating-card {
      position: absolute;
      top: -0.5rem;
      right: 0.2rem;
      background: var(--card-bg);
      border-radius: 1.1rem;
      padding: 0.7rem 0.9rem;
      box-shadow: 0 12px 30px rgba(15, 52, 67, 0.28);
      font-size: 0.78rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .floating-card span {
      font-size: 1.3rem;
    }

    .floating-card strong {
      color: var(--primary-dark);
    }

    .floating-tag {
      position: absolute;
      bottom: -1rem;
      left: 0.3rem;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      background: rgba(0, 162, 232, 0.12);
      font-size: 0.78rem;
      color: #0078b8;
      font-weight: 600;
      box-shadow: 0 10px 24px rgba(0, 120, 184, 0.25);
    }

    /* FEATURES */
    .section {
      margin-bottom: 2.8rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 1.4rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .section-sub {
      font-size: 0.85rem;
      color: var(--text-muted);
      max-width: 30rem;
    }

    .pill-link {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border-soft);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--text-muted);
    }

    .pill-link span {
      font-size: 0.9rem;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .feature-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 1rem;
      border: 1px solid rgba(16, 42, 67, 0.06);
      box-shadow: 0 16px 30px rgba(15, 52, 67, 0.06);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 16px;
      background: #f5fff7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    .feature-card h3 {
      font-size: 0.95rem;
      margin-bottom: 0.1rem;
    }

    .feature-meta {
      margin-top: auto;
      padding-top: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* GOAL ROW */
    .goal-row {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 1.5rem;
      align-items: center;
      background: linear-gradient(120deg, #e6ffe7, #f5fff7);
      padding: 1.5rem;
      border-radius: 1.3rem;
      border: 1px solid rgba(88, 204, 2, 0.25);
    }

    .goal-row h2 {
      font-size: 1.15rem;
      margin-bottom: 0.5rem;
    }

    .goal-row p {
      font-size: 0.85rem;
      color: var(--text-muted);
      max-width: 24rem;
      margin-bottom: 0.75rem;
    }

    .goal-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .chip {
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(16, 42, 67, 0.1);
      background: #fff;
      font-size: 0.78rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }

    .chip strong {
      font-weight: 700;
    }

    .chip.active {
      background: #58cc02;
      color: #fff;
      border-color: transparent;
    }

    .goal-cta {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .goal-stats {
      background: #ffffff;
      border-radius: 1.1rem;
      padding: 1rem;
      box-shadow: 0 16px 28px rgba(15, 52, 67, 0.12);
      border: 1px solid rgba(16, 42, 67, 0.05);
      font-size: 0.8rem;
    }

    .goal-stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6rem;
      gap: 1rem;
    }

    .goal-stat-label {
      color: var(--text-muted);
    }

    .goal-stat-value {
      font-weight: 700;
      color: var(--primary-dark);
    }

    .progress-pill {
      margin-top: 0.6rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: rgba(88, 204, 2, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.78rem;
    }

    .progress-pill span {
      font-size: 0.9rem;
    }

    /* FOOTER */
    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
      border-top: 1px solid rgba(16, 42, 67, 0.08);
      padding-top: 1.5rem;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .store-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .store-badge {
      padding: 0.5rem 0.8rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(16, 42, 67, 0.12);
      background: #ffffff;
      display: inline-flex;
      flex-direction: column;
      gap: 0.1rem;
      min-width: 130px;
    }

    .store-badge small {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .store-badge strong {
      font-size: 0.9rem;
    }

        flex-direction: column;
        align-items: flex-start;
        gap: 0.9rem;
