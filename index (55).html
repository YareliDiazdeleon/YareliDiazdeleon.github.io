<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #2a74ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            text-decoration: none;
            color: #2a74ff;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 22px;
            background: #2a74ff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background: #1d55c8;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: #f0f0f0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        Welcome to My Website
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
